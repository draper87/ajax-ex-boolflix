<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <!-- Inizio Container -->
      <div class="container">
        <div class="ricerca-film">
          <h2>Ricerca film</h2>
          <input id="titoloricercato" type="text" placeholder="Scrivi il titolo del film...">
          <button>Cerca</button>
          <div class="pagine">
            <!-- <span id="numeropag">Numero pagine: </span> -->
            <!-- <span class="naviga" id="pagindietro">Indietro</span> -->
            <!-- <span id="pagcorrente"></span> -->
            <!-- <span class="naviga" id="pagavanti">Avanti</span> -->
          </div>
        </div>

        <!-- Inizio sezione risultati -->
        <div class="risultati">

        </div>
        <!-- Fine sezione risultati -->

      </div>
      <!-- Fine Container -->

      <!-- Inizio template -->
      <script id="entry-template" type="text/x-handlebars-template">
        <div class="film">
          <h3 class="titolo-film">Titolo: {{ titolo }}</h3>
          <h4 class="titolo-originale">Titolo originale: {{ titolooriginale }}</h4>
          <img src="{{ linguafilm }}">
          <span class="voto-film">{{{ votofilm }}}</span>
        </div>
      </script>
      <!-- Fine template -->


      <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
