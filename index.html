<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <!-- Inizio Container -->
      <div class="col container">
        <div class="col header">
          <div class="col logo">
            <img src="https://fontmeme.com/permalink/200703/9cc48dd813e593f4f30d39a221d1dc17.png" alt="netflix-font" border="0">
          </div>
          <div class="col ricerca-film">
            <input id="titoloricercato" type="text" placeholder="Scrivi il titolo del film...">
          </div>
        </div>


        <!-- Inizio sezione risultati -->
        <div class="col risultati">

        </div>
        <!-- Fine sezione risultati -->

      </div>
      <!-- Fine Container -->

      <!-- Inizio template -->
      <script id="entry-template" type="text/x-handlebars-template">
        <div class="film">
          <div class="locandina"><img src="{{ locandina }}"></div>
          <div class="info-film">
            <h3 class="titolo-film">{{ titolo }}</h3>
            <h5 class="titolo-originale">{{ titolooriginale }}</h5>
            <img src="{{ linguafilm }}">
            <span class="voto-film">{{{ votofilm }}}</span>
            <span class="scheda-film">{{ schedafilm }}</span>
          </div>
        </div>
      </script>
      <!-- Fine template -->


      <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
